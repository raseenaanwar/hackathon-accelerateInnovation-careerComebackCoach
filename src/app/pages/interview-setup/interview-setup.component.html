<div class="min-h-screen pt-28 pb-8 sm:pt-24 sm:pb-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-8 animate-slide-up">
            <div
                class="w-12 h-12 mx-auto mb-4 rounded-full bg-gradient-to-r from-[hsl(var(--color-primary))] to-[hsl(var(--color-secondary))] flex items-center justify-center">
                <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                </svg>
            </div>
            <h1 class="text-3xl sm:text-4xl font-bold mb-2">
                Choose Your <span class="text-gradient">Interview Mode</span>
            </h1>
            <p class="text-base text-[hsl(var(--color-text-secondary))]">
                Practice with AI-powered interviews to build confidence
            </p>
        </div>

        <!-- Mode Selection -->
        <div class="grid md:grid-cols-2 gap-4 mb-8">
            <!-- Voice Mode -->
            <button (click)="selectMode('voice')" [class.ring-2]="selectedMode() === 'voice'"
                [class.ring-[hsl(var(--color-primary))]]="selectedMode() === 'voice'"
                [class.border-[hsl(var(--color-primary))]]="selectedMode() === 'voice'"
                class="group relative p-6 rounded-xl glassmorphism hover:border-[hsl(var(--color-primary))] transition-all duration-[var(--duration-base)] hover:shadow-md text-left">
                <!-- Icon -->
                <div
                    class="w-12 h-12 mb-4 rounded-lg bg-gradient-to-br from-[hsl(var(--color-primary))] to-[hsl(var(--color-secondary))] flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                    </svg>
                </div>

                <!-- Content -->
                <h3 class="text-xl font-bold mb-2">üéôÔ∏è Voice Interview</h3>
                <p class="text-sm text-[hsl(var(--color-text-secondary))] mb-3">
                    Natural speech-to-speech conversation powered by Gemini AI. Practice as if you're in a real
                    interview.
                </p>

                <!-- Features -->
                <ul class="space-y-1.5 text-xs text-[hsl(var(--color-text-muted))]">
                    <li class="flex items-start">
                        <svg class="w-3.5 h-3.5 text-[hsl(var(--color-success))] mr-2 mt-0.5 flex-shrink-0" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>Real-time voice interaction</span>
                    </li>
                    <li class="flex items-start">
                        <svg class="w-3.5 h-3.5 text-[hsl(var(--color-success))] mr-2 mt-0.5 flex-shrink-0" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>Confidence & clarity evaluation</span>
                    </li>
                    <li class="flex items-start">
                        <svg class="w-3.5 h-3.5 text-[hsl(var(--color-success))] mr-2 mt-0.5 flex-shrink-0" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>Audio feedback analysis</span>
                    </li>
                </ul>

                <!-- Selected Badge -->
                @if (selectedMode() === 'voice') {
                <div
                    class="absolute top-3 right-3 w-6 h-6 rounded-full bg-gradient-to-r from-[hsl(var(--color-primary))] to-[hsl(var(--color-secondary))] flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                }
            </button>

            <!-- Text Mode -->
            <button (click)="selectMode('text')" [class.ring-2]="selectedMode() === 'text'"
                [class.ring-[hsl(var(--color-primary))]]="selectedMode() === 'text'"
                [class.border-[hsl(var(--color-primary))]]="selectedMode() === 'text'"
                class="group relative p-6 rounded-xl glassmorphism hover:border-[hsl(var(--color-primary))] transition-all duration-[var(--duration-base)] hover:shadow-md text-left">
                <!-- Icon -->
                <div
                    class="w-12 h-12 mb-4 rounded-lg bg-gradient-to-br from-[hsl(var(--color-secondary))] to-[hsl(var(--color-accent))] flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                    </svg>
                </div>

                <!-- Content -->
                <h3 class="text-xl font-bold mb-2">üí¨ Text Interview</h3>
                <p class="text-sm text-[hsl(var(--color-text-secondary))] mb-3">
                    Type your responses and hear AI feedback read aloud. Powered by Gemini for smarts and ElevenLabs for
                    realistic voice.
                </p>

                <!-- Features -->
                <ul class="space-y-1.5 text-xs text-[hsl(var(--color-text-muted))]">
                    <li class="flex items-start">
                        <svg class="w-3.5 h-3.5 text-[hsl(var(--color-success))] mr-2 mt-0.5 flex-shrink-0" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>Written technical questions</span>
                    </li>
                    <li class="flex items-start">
                        <svg class="w-3.5 h-3.5 text-[hsl(var(--color-success))] mr-2 mt-0.5 flex-shrink-0" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>Code snippet support</span>
                    </li>
                    <li class="flex items-start">
                        <svg class="w-3.5 h-3.5 text-[hsl(var(--color-success))] mr-2 mt-0.5 flex-shrink-0" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                        <span>Time to think & respond</span>
                    </li>
                </ul>

                <!-- Selected Badge -->
                @if (selectedMode() === 'text') {
                <div
                    class="absolute top-3 right-3 w-6 h-6 rounded-full bg-gradient-to-r from-[hsl(var(--color-primary))] to-[hsl(var(--color-secondary))] flex items-center justify-center">
                    <svg class="w-4 h-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                }
            </button>
        </div>

        <!-- Start Button -->
        <div class="text-center">
            <button (click)="startInterview()" [disabled]="!selectedMode()"
                class="px-8 py-3 rounded-lg font-semibold text-white bg-gradient-to-r from-[hsl(var(--color-primary))] to-[hsl(var(--color-secondary))] hover:shadow-md disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-[var(--duration-base)] hover:scale-105 text-sm sm:text-base">
                Start Interview ‚Üí
            </button>
        </div>
    </div>
</div>
