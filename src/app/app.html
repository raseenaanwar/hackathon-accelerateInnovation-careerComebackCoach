<div class="flex flex-col min-h-[100dvh] bg-[hsl(var(--color-bg-base))] relative overflow-x-hidden">

  <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none select-none">
    <div
      class="absolute top-[-10%] left-[-10%] w-[40vw] h-[40vw] min-w-[300px] min-h-[300px] bg-[hsl(var(--color-primary))] rounded-full opacity-[0.01] dark:opacity-[0.01] blur-[100px] animate-pulse">
    </div>
    <div
      class="absolute bottom-[-10%] right-[-10%] w-[40vw] h-[40vw] min-w-[300px] min-h-[300px] bg-[hsl(var(--color-secondary))] rounded-full opacity-[0.02] dark:opacity-[0.01] blur-[100px] animate-pulse"

    <div
      class="absolute top-[30%] left-[30%] w-[30vw] h-[30vw] min-w-[200px] min-h-[200px] bg-[hsl(var(--color-accent))] rounded-full opacity-[0.02] dark:opacity-[0.01] blur-[80px] animate-pulse"

  </div>

  <app-navbar class="relative z-50" />
  <main class="flex-grow flex flex-col relative z-10">

  <app-footer class="relative z-10" />
